apiVersion: 1.0.0
metadata:
  generateName: coolstore-inventory-
attributes:
  persistVolumes: 'false'
projects:
  - name: coolstore-inventory
    source:
      location: 'https://github.com/adnan-drina/coolstore-inventory.git'
      startPoint: main
      type: git
components:
  - id: redhat/quarkus-java11/latest
    type: chePlugin
  - id: redhat/dependency-analytics/latest
    type: chePlugin
  - mountSources: true
    endpoints:
      - attributes:
          protocol: http
          public: 'true'
          discoverable: 'true'
        name: index-webpage
        port: 8080
      - attributes:
          protocol: http
          public: 'true'
          discoverable: 'true'
          path: /q/dev
        name: quarkus-devui
        port: 8080
    memoryLimit: 4Gi
    type: dockerimage
    alias: quarkus-tools
    image: 'quay.io/adrina/crw-stack-quarkus:3.1'
    env:
      - value: /home/jboss/.m2
        name: MAVEN_CONFIG
      - value: '-Xmx4G -Xss128M -XX:MetaspaceSize=1G -XX:MaxMetaspaceSize=2G -XX:+CMSClassUnloadingEnabled'
        name: MAVEN_OPTS
  - memoryLimit: 1500M
    type: chePlugin
    reference: 'https://raw.githubusercontent.com/redhat-cop/agnosticd/development/ansible/roles/ocp4-workload-ccnrd-cuttingedge/files/cheplugin-meta.yaml'
    alias: mta-ide-plugin
commands:
  - name: Login to OpenShift
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}'
        type: exec
        command: 'oc login https://$KUBERNETES_SERVICE_HOST:$KUBERNETES_SERVICE_PORT --insecure-skip-tls-verify=true --username=opentlc-mgr && oc project coolstore-inventory-dev'
        component: quarkus-tools
  - name: Deploy to DEV
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}'
        type: exec
        command: 'mvn clean package -DskipTests -f ${CHE_PROJECTS_ROOT}/coolstore-inventory'
        component: quarkus-tools
  - name: Run Tests
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}'
        type: exec
        command: 'mvn verify -f ${CHE_PROJECTS_ROOT}/coolstore-inventory'
        component: quarkus-tools
  - name: Start Live Coding
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}'
        type: exec
        command: 'mvn clean compile quarkus:dev -Dquarkus.http.host=0.0.0.0 -f ${CHE_PROJECTS_ROOT}/coolstore-inventory'
        component: quarkus-tools
  - name: Package App (JVM)
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}'
        type: exec
        command: 'mvn package -DuberJar=true -DskipTests -f ${CHE_PROJECTS_ROOT}/coolstore-inventory'
        component: quarkus-tools
  - name: Package App (Native)
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}'
        type: exec
        command: 'mvn package -Pnative -DskipTests -Dquarkus.package.uber-jar=false -f ${CHE_PROJECTS_ROOT}/coolstore-inventory'
        component: quarkus-tools
  - name: Start Debugger on 5005
    actions:
      - referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "type": "java",
                "request": "attach",
                "name": "Attach to App",
                "hostName": "localhost",
                "port": 5005
              }
            ]
          }
        type: vscode-launch